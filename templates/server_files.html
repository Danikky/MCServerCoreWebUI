{% extends 'base.html' %}


{% block title %}
File manager
{% endblock %}

{% block body %}
<div class="alert alert-info">
    <div class="table">
        <h1>Файлы:</h1>
        <button class="btn btn-success" name="command" value="make">Создать файл</button>
        <button class="btn btn-success" name="command" value="make">Создать папку</button>
    </div>
    {% for el in dir_list %}
        <div class="alert alert-primary">
            <form method="post">
                <div>
                    <input type="hidden" name="item" value="{{el}}">
                    <button class="btn btn-success" name="command" value="open">{{el}}</button>
                    <button class="btn btn-warning" name="command" value="rename">Rename</button>
                    <button class="btn btn-danger" name="command" value="delete">Delete</button>
                </div>
            </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
